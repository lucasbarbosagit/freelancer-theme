<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contato</h2>
				<hr class="star-primary">
			</div>
            <div class="col-lg-8 col-lg-offset-2">
                <p>Envie uma mensagem usando este formul√°rio ou pelo email: lucas.barbosa.work@hotmail.com</p>     
            </div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/lucas.barbosa.work@hotmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Nome</label>
							<input type="text" name="name" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor digite seu nome.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor digite seu email.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Mensagem</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor digite sua mensagem."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
